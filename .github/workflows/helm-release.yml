name: Release Helm Charts

on:
  push:
    branches:
      - main
    paths:
      - 'helm/**'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Create required directories
        run: |
          mkdir -p .cr-release-packages
          mkdir -p .cr-index

      - name: Initialize gh-pages branch
        run: |
          # Create and checkout gh-pages branch
          git checkout -B gh-pages
          # Remove everything except .git
          git rm -rf .
          # Create empty index.yaml
          echo "apiVersion: v1
          entries: {}
          generated: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" > index.yaml
          # Commit and push
          git add index.yaml
          git commit -m "Initialize gh-pages branch with empty index.yaml"
          git push -f origin gh-pages
          # Return to main branch
          git checkout main
          git clean -fd

      - name: Package Helm Chart
        run: |
          helm package helm/resource-reaper --destination .cr-release-packages/

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          charts_dir: helm
          config: cr.yaml

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .cr-release-packages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
